<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('회원정보 수정')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container mt-4">
    <div th:replace="~{fragments/layout :: alerts}"></div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-person-gear"></i> 회원정보 수정</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/member/profile}" th:object="${profileDto}" method="post">
                        <div class="mb-3">
                            <label class="form-label">아이디</label>
                            <input type="text" class="form-control" th:value="${member.username}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">이메일</label>
                            <input type="email" class="form-control" th:field="*{email}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">닉네임</label>
                            <input type="text" class="form-control" th:field="*{nickname}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">새 비밀번호</label>
                            <input type="password" class="form-control" th:field="*{newPassword}" placeholder="변경 시에만 입력">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">회원정보 저장</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card border-danger shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h6 class="mb-0"><i class="bi bi-exclamation-triangle"></i> 회원탈퇴</h6>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-3">회원 계정을 DB에서 삭제합니다.</p>
                    <form th:action="@{/member/withdraw}" method="post" class="js-withdraw-form">
                        <div class="d-grid">
                            <button type="submit" class="btn btn-outline-danger">회원탈퇴</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
<script>
    const withdrawForm = document.querySelector('.js-withdraw-form');
    if (withdrawForm) {
        withdrawForm.addEventListener('submit', function (event) {
            if (!confirm('정말 회원탈퇴 하시겠습니까?')) {
                event.preventDefault();
            }
        });
    }
</script>
</body>
</html>
