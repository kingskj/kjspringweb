<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta th:if="${_csrf != null}" name="_csrf" th:content="${_csrf.token}">
    <meta th:if="${_csrf != null}" name="_csrf_header" th:content="${_csrf.headerName}">
    <title th:text="${title} + ' - KJWeb'">KJWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar-brand { font-weight: bold; }
        .sidebar { min-height: calc(100vh - 56px); background-color: #343a40; }
        .sidebar .nav-link { color: #adb5bd; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { color: #fff; }
        .content-area { padding: 20px; }
        .board-title a { text-decoration: none; color: #333; }
        .board-title a:hover { color: #0d6efd; }
    </style>
</head>

<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="bi bi-gear-fill"></i> KJWeb</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="bi bi-house"></i> 홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/board"><i class="bi bi-list-ul"></i> 게시판</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/admin"><i class="bi bi-shield-fill"></i> 관리자</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/auth/login"><i class="bi bi-box-arrow-in-right"></i> 로그인</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/auth/join"><i class="bi bi-person-plus"></i> 회원가입</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                        <span sec:authentication="name">사용자</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" href="/member/profile">
                                <i class="bi bi-person-gear"></i> 회원정보 수정
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/auth/logout}" method="post" class="m-0">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button type="submit" class="dropdown-item">
                                    <i class="bi bi-box-arrow-right"></i> 로그아웃
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div th:fragment="alerts">
    <div th:if="${successMsg}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMsg}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMsg}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMsg}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>

<footer th:fragment="footer" class="bg-dark text-light text-center py-3 mt-5">
    <small>KJWeb &copy; 2026 | Maintenance Engine Base</small>
</footer>

<th:block th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        (function () {
            function popupError(message) {
                const text = message || '오류가 발생했습니다';
                alert(text);
            }

            window.kjApi = async function (url, options, redirectUrl) {
                const requestOptions = options ? Object.assign({}, options) : {};
                requestOptions.headers = Object.assign({
                    'Content-Type': 'application/json'
                }, requestOptions.headers || {});

                const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');
                if (csrfToken && csrfHeader) {
                    requestOptions.headers[csrfHeader] = csrfToken;
                }

                try {
                    const response = await fetch(url, requestOptions);
                    if (response.redirected) {
                        if (response.url && response.url.includes('/auth/login')) {
                            popupError('로그인이 필요합니다');
                        } else {
                            popupError('요청 처리 중 서버 리다이렉트가 발생했습니다');
                        }
                        return false;
                    }
                    if (!response.ok) {
                        let message = '요청 실패 (' + response.status + ')';
                        const contentType = response.headers.get('content-type') || '';

                        if (contentType.includes('application/json')) {
                            const body = await response.json();
                            message = body.message || body.errorMessage || message;
                        } else {
                            const bodyText = await response.text();
                            if (bodyText) {
                                message = message + '\n' + bodyText.substring(0, 300);
                            }
                        }

                        popupError(message);
                        return false;
                    }

                    if (redirectUrl) {
                        window.location.href = redirectUrl;
                    }

                    return true;
                } catch (error) {
                    popupError(error && error.message ? error.message : '요청 처리 중 오류가 발생했습니다');
                    return false;
                }
            };

            const serverErrorMsg = /*[[${errorMsg}]]*/ null;
            if (serverErrorMsg) {
                popupError(serverErrorMsg);
            }

            window.addEventListener('error', function (event) {
                popupError(event.message || '스크립트 오류가 발생했습니다');
            });

            window.addEventListener('unhandledrejection', function (event) {
                const reason = event.reason;
                if (reason && reason.message) {
                    popupError(reason.message);
                    return;
                }
                popupError(String(reason || '비동기 오류가 발생했습니다'));
            });
        })();
    </script>
</th:block>
</body>
</html>
