<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('메뉴관리')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a href="/admin" class="list-group-item list-group-item-action">
                    <i class="bi bi-speedometer2"></i> 대시보드
                </a>
                <a href="/admin/members" class="list-group-item list-group-item-action">
                    <i class="bi bi-people"></i> 회원관리
                </a>
                <a href="/admin/menus" class="list-group-item list-group-item-action active">
                    <i class="bi bi-list-nested"></i> 메뉴관리
                </a>
            </div>
        </div>
        <div class="col-md-10">
            <div th:replace="~{fragments/layout :: alerts}"></div>
            <h4><i class="bi bi-list-nested"></i> 메뉴관리</h4>
            <hr>
            <div class="card shadow-sm">
                <table class="table table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>메뉴명</th>
                            <th>URL</th>
                            <th>순서</th>
                            <th>상위메뉴</th>
                            <th>상태</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="menu : ${menus}">
                            <td th:text="${menu.id}"></td>
                            <td th:text="${menu.name}"></td>
                            <td th:text="${menu.url}" class="small text-muted"></td>
                            <td th:text="${menu.sortOrder}"></td>
                            <td th:text="${menu.parent != null} ? ${menu.parent.name} : '-'" class="text-muted"></td>
                            <td>
                                <span class="badge"
                                      th:classappend="${menu.isActive} ? 'bg-success' : 'bg-secondary'"
                                      th:text="${menu.isActive} ? '활성' : '비활성'"></span>
                            </td>
                            <td>
                                <form th:action="@{/admin/menus/{id}/toggle(id=${menu.id})}" method="post"
                                      style="display: inline;">
                                    <button type="submit" class="btn btn-sm"
                                            th:classappend="${menu.isActive} ? 'btn-outline-warning' : 'btn-outline-success'"
                                            th:text="${menu.isActive} ? '비활성화' : '활성화'"></button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
