<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('권한관리')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a href="/admin" class="list-group-item list-group-item-action">
                    <i class="bi bi-speedometer2"></i> 대시보드
                </a>
                <a th:each="menuItem : ${adminSideMenus}"
                   th:href="${menuItem.url}"
                   class="list-group-item list-group-item-action"
                   th:classappend="${adminCurrentPath == menuItem.url} ? ' active' : ''">
                    <i class="bi bi-chevron-right"></i>
                    <span th:text="${menuItem.name}"></span>
                </a>
            </div>
        </div>
        <div class="col-md-10">
            <div th:replace="~{fragments/layout :: alerts}"></div>
            <h4><i class="bi bi-shield-lock"></i> 권한관리</h4>
            <hr>
            <div class="card shadow-sm">
                <table class="table table-hover mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>아이디</th>
                        <th>닉네임</th>
                        <th>현재 권한</th>
                        <th>권한 설정</th>
                        <th>저장</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="member : ${members}">
                        <td th:text="${member.id}"></td>
                        <td th:text="${member.username}"></td>
                        <td th:text="${member.nickname}"></td>
                        <td>
                                <span th:each="role : ${member.roles}"
                                      class="badge me-1"
                                      th:classappend="${role.name == 'ROLE_ADMIN'} ? 'bg-danger' : 'bg-secondary'"
                                      th:text="${role.name.replace('ROLE_', '')}"></span>
                        </td>
                        <td>
                            <form th:action="@{/admin/members/{id}/roles(id=${member.id})}" method="post"
                                  class="d-flex align-items-center flex-wrap gap-2 js-role-form"
                                  th:attr="data-member-id=${member.id}">
                                <label class="form-check form-check-inline m-0"
                                       th:each="role : ${roles}">
                                    <input class="form-check-input"
                                           type="checkbox"
                                           name="roles"
                                           th:value="${role.name}"
                                           th:checked="${#lists.contains(member.roles.![name], role.name)}">
                                    <span class="form-check-label ms-1"
                                          th:text="${role.name.replace('ROLE_', '')}"></span>
                                </label>
                                <button type="submit" class="btn btn-sm btn-primary">저장</button>
                            </form>
                        </td>
                        <td class="text-muted small">즉시 반영</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
<script>
    document.querySelectorAll('.js-role-form').forEach((formEl) => {
        formEl.addEventListener('submit', async function (event) {
            event.preventDefault();

            const memberId = this.dataset.memberId;
            const roles = Array.from(this.querySelectorAll('input[name="roles"]:checked'))
                .map((inputEl) => inputEl.value);

            await window.kjApi(`/api/admin/members/${memberId}/roles`, {
                method: 'PATCH',
                body: JSON.stringify({roles: roles})
            }, window.location.href);
        });
    });
</script>
</body>
</html>
