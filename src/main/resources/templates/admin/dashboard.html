<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('관리자 대시보드')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container-fluid mt-4">
    <div class="row">
        <!-- 사이드바 -->
        <div class="col-md-2">
            <div class="list-group">
                <a href="/admin" class="list-group-item list-group-item-action active">
                    <i class="bi bi-speedometer2"></i> 대시보드
                </a>
                <a href="/admin/members" class="list-group-item list-group-item-action">
                    <i class="bi bi-people"></i> 회원관리
                </a>
                <a href="/admin/menus" class="list-group-item list-group-item-action">
                    <i class="bi bi-list-nested"></i> 메뉴관리
                </a>
            </div>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="col-md-10">
            <div th:replace="~{fragments/layout :: alerts}"></div>
            <h4><i class="bi bi-speedometer2"></i> 관리자 대시보드</h4>
            <hr>
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="card bg-primary text-white">
                        <div class="card-body text-center">
                            <i class="bi bi-people fs-1"></i>
                            <h5 class="mt-2">회원관리</h5>
                            <a href="/admin/members" class="btn btn-light btn-sm mt-2">관리하기</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-success text-white">
                        <div class="card-body text-center">
                            <i class="bi bi-list-nested fs-1"></i>
                            <h5 class="mt-2">메뉴관리</h5>
                            <a href="/admin/menus" class="btn btn-light btn-sm mt-2">관리하기</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-info text-white">
                        <div class="card-body text-center">
                            <i class="bi bi-database fs-1"></i>
                            <h5 class="mt-2">H2 콘솔</h5>
                            <a href="/h2-console" target="_blank" class="btn btn-light btn-sm mt-2">열기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
