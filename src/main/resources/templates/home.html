<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('홈')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container mt-4">
    <div th:replace="~{fragments/layout :: alerts}"></div>

    <div class="jumbotron bg-white p-5 rounded shadow-sm">
        <h1 class="display-5 fw-bold"><i class="bi bi-gear-fill text-primary"></i> KJWeb</h1>
        <p class="lead">Spring Boot + Thymeleaf 기반 유지보수 엔진 베이스 프로젝트</p>
        <hr class="my-4">
        <div class="row g-3">
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-list-ul fs-1 text-primary"></i>
                        <h5 class="card-title mt-2">게시판</h5>
                        <p class="card-text text-muted">공지사항 및 자유게시판</p>
                        <a href="/board" class="btn btn-primary btn-sm">바로가기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4" sec:authorize="!isAuthenticated()">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-person-plus fs-1 text-success"></i>
                        <h5 class="card-title mt-2">회원가입</h5>
                        <p class="card-text text-muted">신규 회원 등록</p>
                        <a href="/auth/join" class="btn btn-success btn-sm">가입하기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4" sec:authorize="hasRole('ADMIN')">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-shield-fill fs-1 text-danger"></i>
                        <h5 class="card-title mt-2">관리자</h5>
                        <p class="card-text text-muted">시스템 관리</p>
                        <a href="/admin" class="btn btn-danger btn-sm">관리페이지</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3 p-3 bg-light rounded">
        <small class="text-muted">
            <strong>기본 계정:</strong> admin / admin1234 (관리자) &nbsp;|&nbsp; user1 / user1234 (일반)
            &nbsp;|&nbsp; H2 콘솔: <a href="/h2-console">/h2-console</a>
        </small>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
