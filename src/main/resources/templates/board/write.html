<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('글쓰기')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header">
            <h5 class="mb-0">
                <i class="bi bi-pencil-square"></i>
                <span th:text="${board != null} ? '글 수정' : '글쓰기'"></span>
            </h5>
        </div>
        <div class="card-body">
            <form th:action="${board != null} ? @{/board/edit/{id}(id=${board.id})} : @{/board/write}"
                  th:object="${boardDto}" method="post">
                <div class="mb-3">
                    <label class="form-label">제목</label>
                    <input type="text" th:field="*{title}"
                           class="form-control"
                           placeholder="제목을 입력하세요">
                </div>
                <div class="mb-3">
                    <label class="form-label">내용</label>
                    <textarea th:field="*{content}"
                              class="form-control"
                              rows="15" placeholder="내용을 입력하세요"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">유형</label>
                    <select th:field="*{boardType}"
                            class="form-select"
                            th:disabled="${canEditBoardType == null or !canEditBoardType}">
                        <option value="NOTICE">공지사항</option>
                        <option value="GREETING">인사</option>
                        <option value="GENERAL">일반</option>
                    </select>
                    <input type="hidden"
                           th:if="${canEditBoardType == null or !canEditBoardType}"
                           name="boardType"
                           th:value="*{boardType}">
                    <small class="text-muted"
                           th:if="${canEditBoardType == null or !canEditBoardType}">
                        유형은 선택할 수 없습니다.
                    </small>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="/board" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> 취소
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg"></i>
                        <span th:text="${board != null} ? '수정 완료' : '등록'"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
