<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('게시판')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container mt-4">
    <div th:replace="~{fragments/layout :: alerts}"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4><i class="bi bi-list-ul"></i> 게시판</h4>
        <a sec:authorize="isAuthenticated()" href="/board/write" class="btn btn-primary btn-sm">
            <i class="bi bi-pencil-square"></i> 글쓰기
        </a>
    </div>

    <!-- 검색 -->
    <form class="mb-3" th:action="@{/board}" method="get">
        <div class="input-group">
            <input type="text" name="keyword" class="form-control" placeholder="제목 검색"
                   th:value="${keyword}">
            <button type="submit" class="btn btn-outline-secondary">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </form>

    <!-- 목록 -->
    <div class="card shadow-sm">
        <table class="table table-hover mb-0">
            <thead class="table-dark">
                <tr>
                    <th width="60">번호</th>
                    <th>제목</th>
                    <th width="120">작성자</th>
                    <th width="100">조회</th>
                    <th width="140">작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${boards.isEmpty()}">
                    <td colspan="5" class="text-center text-muted py-4">게시글이 없습니다</td>
                </tr>
                <tr th:each="board : ${boards.content}">
                    <td th:text="${board.id}" class="text-muted"></td>
                    <td class="board-title">
                        <a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.title}"></a>
                    </td>
                    <td th:text="${board.author.nickname}" class="text-muted"></td>
                    <td th:text="${board.viewCount}" class="text-muted"></td>
                    <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"
                        class="text-muted small"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 페이징 -->
    <nav th:if="${boards.totalPages > 1}" class="mt-3">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${boards.first} ? 'disabled'">
                <a class="page-link" th:href="@{/board(page=${boards.number - 1}, keyword=${keyword})}">이전</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, boards.totalPages - 1)}"
                th:classappend="${i == boards.number} ? 'active'">
                <a class="page-link" th:href="@{/board(page=${i}, keyword=${keyword})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${boards.last} ? 'disabled'">
                <a class="page-link" th:href="@{/board(page=${boards.number + 1}, keyword=${keyword})}">다음</a>
            </li>
        </ul>
    </nav>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
