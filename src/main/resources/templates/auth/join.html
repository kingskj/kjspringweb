<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('회원가입')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4><i class="bi bi-person-plus"></i> 회원가입</h4>
                </div>
                <div class="card-body p-4">
                    <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>

                    <form th:action="@{/auth/join}" th:object="${joinDto}" method="post">
                        <div class="mb-3">
                            <label class="form-label">아이디 *</label>
                            <input type="text" th:field="*{username}"
                                   class="form-control" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
                                   placeholder="4~20자">
                            <div class="invalid-feedback" th:errors="*{username}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">비밀번호 *</label>
                            <input type="password" th:field="*{password}"
                                   class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                                   placeholder="8자 이상">
                            <div class="invalid-feedback" th:errors="*{password}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">비밀번호 확인 *</label>
                            <input type="password" th:field="*{passwordConfirm}"
                                   class="form-control" th:classappend="${#fields.hasErrors('passwordConfirm')} ? 'is-invalid'"
                                   placeholder="비밀번호 재입력">
                            <div class="invalid-feedback" th:errors="*{passwordConfirm}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">이메일 *</label>
                            <input type="email" th:field="*{email}"
                                   class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                                   placeholder="example@email.com">
                            <div class="invalid-feedback" th:errors="*{email}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">닉네임 *</label>
                            <input type="text" th:field="*{nickname}"
                                   class="form-control" th:classappend="${#fields.hasErrors('nickname')} ? 'is-invalid'"
                                   placeholder="2~20자">
                            <div class="invalid-feedback" th:errors="*{nickname}"></div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">가입하기</button>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a href="/auth/login" class="text-muted">이미 회원이신가요? 로그인</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
