<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('로그인')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header bg-dark text-white text-center">
                    <h4><i class="bi bi-box-arrow-in-right"></i> 로그인</h4>
                </div>
                <div class="card-body p-4">
                    <div th:if="${successMsg}" class="alert alert-success" th:text="${successMsg}"></div>
                    <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>

                    <form th:action="@{/auth/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label">아이디</label>
                            <input type="text" name="username" class="form-control" placeholder="아이디 입력" autofocus>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">비밀번호</label>
                            <input type="password" name="password" class="form-control" placeholder="비밀번호 입력">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark">로그인</button>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a href="/auth/join" class="text-muted">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
